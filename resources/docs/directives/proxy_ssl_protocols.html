<h2><span class="mw-headline" id="proxy_ssl_protocols"> proxy_ssl_protocols </span></h2>
<table cellspacing="0">
                <tr>
                <th>
            Syntax:
                </th>
                <td>
            <code><strong>proxy_ssl_protocols</strong> 
    [<code>SSLv2</code>]
    [<code>SSLv3</code>]
    [<code>TLSv1</code>]
    [<code>TLSv1.1</code>]
    [<code>TLSv1.2</code>]
    [<code>TLSv1.3</code>];</code><br>
                </td>
                </tr>
            
                <tr>
                <th>
            Default:
                </th>
                <td>
            <pre>proxy_ssl_protocols TLSv1 TLSv1.1 TLSv1.2;</pre>
                </td>
                </tr>
            
                <tr>
                <th>
            Context:
                </th>
                <td>
            <code>stream</code>, <code>server</code><br>
                </td>
                </tr>
            </table></div><p>
