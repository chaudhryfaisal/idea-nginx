<h2><span class="mw-headline" id="session_log"> session_log </span></h2>
<table cellspacing="0">
                <tr>
                <th>
            Syntax:
                </th>
                <td>
            <code><strong>session_log</strong> <code><i>name</i></code> | <code>off</code>;</code><br>
                </td>
                </tr>
            
                <tr>
                <th>
            Default:
                </th>
                <td>
            <pre>session_log off;</pre>
                </td>
                </tr>
            
                <tr>
                <th>
            Context:
                </th>
                <td>
            <code>http</code>, <code>server</code>, <code>location</code><br>
                </td>
                </tr>
            </table></div><p>
Enables the use of the specified session log.
The special value <code>off</code> cancels all
<code>session_log</code> directives inherited from the previous
configuration level.
</p><a name="session_log_format"></a>

<span>[<a href="http://nginx.org/en/docs/http/ngx_http_session_log_module.html#session_log">session_log</a>]</span>
