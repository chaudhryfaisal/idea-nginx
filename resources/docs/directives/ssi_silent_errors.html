<h2><span class="mw-headline" id="ssi_silent_errors"> ssi_silent_errors </span></h2>
<table cellspacing="0">
                <tr>
                <th>
            Syntax:
                </th>
                <td>
            <code><strong>ssi_silent_errors</strong> <code>on</code> | <code>off</code>;</code><br>
                </td>
                </tr>
            
                <tr>
                <th>
            Default:
                </th>
                <td>
            <pre>ssi_silent_errors off;</pre>
                </td>
                </tr>
            
                <tr>
                <th>
            Context:
                </th>
                <td>
            <code>http</code>, <code>server</code>, <code>location</code><br>
                </td>
                </tr>
            </table></div><p>
If enabled, suppresses the output of the
“<code>[an error occurred while processing the directive]</code>”
string if an error occurred during SSI processing.
</p><a name="ssi_types"></a>

<span>[<a href="http://nginx.org/en/docs/http/ngx_http_ssi_module.html#ssi_silent_errors">ssi_silent_errors</a>]</span>
